<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Planos - SuperAdmin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-4">
    <h2>Planos Cadastrados</h2>

    <a href="/superadmin/novo_plano.html" class="btn btn-primary mb-3">+ Novo Plano</a>

    <table class="table table-bordered table-striped">
        <thead class="table-dark">
            <tr>
                <th>ID</th>
                <th>Nome</th>
                <th>Descrição</th>
                <th>Limite Agentes</th>
                <th>Limite Mensagens</th>
                <th>Valor</th>
                <th>Status</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody id="listaPlanos"></tbody>
    </table>
   <a href="/superadmin/index.html" class="btn btn-secondary mb-3">← Voltar</a>
</div>

<script>
const API = "https://api.all-multiagente.com.br";

async function carregarPlanos() {
    const resp = await fetch(`${API}/planos/listar`);
    const data = await resp.json();
    const planos = data.planos || [];
    const tabela = document.getElementById("listaPlanos");
    tabela.innerHTML = "";

    planos.forEach(p => {
        tabela.innerHTML += `
            <tr>
                <td>${p.id}</td>
                <td>${p.nome}</td>
                <td>${p.descricao}</td>
                <td>${p.limite_agentes}</td>
                <td>${p.limite_mensagens}</td>
                <td>R$ ${p.valor.toFixed(2)}</td>
                <td>${p.status}</td>
                <td>
                    <a href="/superadmin/editar_plano.html?id=${p.id}" class="btn btn-warning btn-sm">Editar</a>
                    <button class="btn btn-danger btn-sm" onclick="excluirPlano(${p.id})">Excluir</button>
                </td>
            </tr>
        `;
    });
}

async function excluirPlano(id) {
    if (!confirm("Tem certeza que deseja excluir este plano?")) return;

    await fetch(`${API}/planos/delete/${id}`, { method: "DELETE" });

    carregarPlanos();
}

carregarPlanos();
</script>

</body>
</html>
