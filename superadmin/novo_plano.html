<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Novo Plano - SuperAdmin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-4">
    <h2>Criar Novo Plano</h2>

    <form id="formPlano">
        <input class="form-control mb-2" id="nome" placeholder="Nome do Plano" required>

        <textarea class="form-control mb-2" id="descricao" placeholder="Descrição"></textarea>

        <input class="form-control mb-2" id="limite_agentes" type="number" placeholder="Limite de Agentes" required>

        <input class="form-control mb-2" id="limite_mensagens" type="number" placeholder="Limite de Mensagens" required>

        <input class="form-control mb-2" id="valor" type="number" step="0.01" placeholder="Valor do Plano" required>

        <select id="status" class="form-control mb-3">
            <option value="ATIVO">ATIVO</option>
            <option value="INATIVO">INATIVO</option>
        </select>

        <button class="btn btn-primary" type="submit">Salvar</button>
        <a href="/superadmin/planos.html" class="btn btn-secondary">Cancelar</a>
    </form>

    <p id="msg" class="mt-3 text-success"></p>
</div>

<script>
const API = "https://api.all-multiagente.com.br";

document.getElementById("formPlano").addEventListener("submit", async function(e) {
    e.preventDefault();

    const dados = {
        nome: nome.value,
        descricao: descricao.value,
        limite_agentes: parseInt(limite_agentes.value),
        limite_mensagens: parseInt(limite_mensagens.value),
        valor: parseFloat(valor.value),
        status: status.value
    };

    const resp = await fetch(`${API}/planos/criar`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(dados)
    });

    const r = await resp.json();

    if (resp.ok) {
        msg.textContent = "Plano criado com sucesso!";
        msg.classList.remove("text-danger");
        msg.classList.add("text-success");
    } else {
        msg.textContent = "Erro ao criar plano";
        msg.classList.add("text-danger");
    }
});
</script>

</body>
</html>
