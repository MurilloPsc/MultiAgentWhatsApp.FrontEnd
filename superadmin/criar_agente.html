<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Criar Agente</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

<div class="container mt-4">
    <h3>Cadastrar Agente</h3>

    <a href="/superadmin/index.html" class="btn btn-secondary mb-3">‚Üê Voltar</a>

    <form id="formAgente">
        <label>Nome</label>
        <input id="nome" class="form-control mb-2" required>

        <label>Email</label>
        <input id="email" type="email" class="form-control mb-2" required>

        <label>Senha</label>
        <input id="senha" type="password" class="form-control mb-2" required>

        <label>Empresa</label>
        <select id="empresa_id" class="form-control mb-3" required></select>

        <button class="btn btn-primary">Criar Agente</button>
    </form>

    <div id="msg" class="mt-3"></div>
</div>

<script>
const API = "https://api.all-multiagente.com.br";
const token = localStorage.getItem("token");

// üîê prote√ß√£o
if (!token) {
    window.location.href = "/login.html";
}

// =======================
// Carregar empresas
// =======================
async function carregarEmpresas() {
    const resp = await fetch(`${API}/empresas/listar`, {
        headers: {
            "Authorization": `Bearer ${token}`
        }
    });

    const data = await resp.json();
    const select = document.getElementById("empresa_id");

    select.innerHTML = "";
    data.empresas.forEach(e => {
        select.innerHTML += `<option value="${e.id}">${e.nome}</option>`;
    });
}

// =======================
// Criar agente
// =======================
document.getElementById("formAgente").addEventListener("submit", async e => {
    e.preventDefault();

    const nomeEl = document.getElementById("nome");
    const emailEl = document.getElementById("email");
    const senhaEl = document.getElementById("senha");
    const empresaEl = document.getElementById("empresa_id");
    const form = document.getElementById("formAgente");

    const dados = {
        nome: nomeEl.value,
        email: emailEl.value,
        senha: senhaEl.value,
        empresa_id: empresaEl.value,
        role: "AGENTE"
    };

    const resp = await fetch(`${API}/usuarios`, {
        method: "POST",
        headers: {
            "Content-Type": "application/json",
            "Authorization": `Bearer ${token}`
        },
        body: JSON.stringify(dados)
    });

    const msg = document.getElementById("msg");

    if (resp.ok) {
        msg.className = "text-success";
        msg.innerText = "Agente criado com sucesso!";
        form.reset();
    } else {
        const r = await resp.json();
        msg.className = "text-danger";
        msg.innerText = r.erro || r.error || "Erro ao criar agente";
    }
});


carregarEmpresas();
</script>

</body>
</html>
