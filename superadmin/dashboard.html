<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>SuperAdmin - Dashboard</title>
<style>
body { font-family: Arial; background:#f0f2f5; padding:30px; }
.card {
    background:white; padding:20px; width:250px;
    border-radius:10px; box-shadow:0 2px 6px rgba(0,0,0,.2);
    display:inline-block; margin-right:20px;
}
button {
    background:#2563eb; color:white; padding:12px; border:none;
    border-radius:8px; cursor:pointer; margin-top:20px; font-size:16px;
}
a { text-decoration:none; color:white; }
</style>
</head>
<body>

<h1>Dashboard - SuperAdmin</h1>

<div id="cards">
    <div class="card">
        <h2 id="totalEmpresas">0</h2>
        <p>Empresas Cadastradas</p>
    </div>

    <div class="card">
        <h2 id="empresasAtivas">0</h2>
        <p>Empresas Ativas</p>
    </div>

    <div class="card">
        <h2 id="totalUsuarios">0</h2>
        <p>UsuÃ¡rios Totais</p>
    </div>
</div>

<button onclick="window.location.href='criar_empresa.html'">+ Criar Nova Empresa</button>
<button onclick="window.location.href='listar_empresas.html'">ðŸ“‹ Listar Empresas</button>

<script>
async function carregarDashboard() {
    const token = localStorage.getItem("superadmin_token");

    const req = await fetch("https://api.all-multiagente.com.br/superadmin/dashboard", {
        headers: { "Authorization": "Bearer " + token }
    });

    const data = await req.json();

    document.getElementById("totalEmpresas").innerText = data.total_empresas;
    document.getElementById("empresasAtivas").innerText = data.ativas;
    document.getElementById("totalUsuarios").innerText = data.total_usuarios;
}

carregarDashboard();
</script>

</body>
</html>
