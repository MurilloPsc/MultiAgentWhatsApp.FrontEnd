<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Agente - Atendimento</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-4">
    <h2>Área do Agente</h2>

    <button class="btn btn-success" onclick="ficarOnline()">ONLINE</button>
    <button class="btn btn-secondary" onclick="ficarOffline()">OFFLINE</button>

    <hr>

    <h4>Atendimento Atual</h4>
    <pre id="atendimento">Nenhum</pre>

    <button class="btn btn-primary" onclick="buscarProximo()">Pegar Próximo</button>
    <button class="btn btn-danger" onclick="finalizar()">Finalizar</button>
</div>

<script>
const API = "https://api.all-multiagente.com.br";
const agenteId = 3;   // depois vem do login
const empresaId = 1;

async function ficarOnline() {
    await fetch(`${API}/agente/online/${agenteId}`, { method: "PUT" });
}

async function ficarOffline() {
    await fetch(`${API}/agente/offline/${agenteId}`, { method: "PUT" });
}

async function buscarProximo() {
    const r = await fetch(`${API}/agente/proximo/${empresaId}`);
    const d = await r.json();

    await fetch(`${API}/agente/assumir/${d.id}`, {
        method: "PUT",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ agente_id: agenteId })
    });

    carregarAtual();
}

async function carregarAtual() {
    const r = await fetch(`${API}/agente/atual/${agenteId}`);
    const d = await r.json();
    document.getElementById("atendimento").innerText = JSON.stringify(d, null, 2);
}

async function finalizar() {
    const r = await fetch(`${API}/agente/atual/${agenteId}`);
    const d = await r.json();

    await fetch(`${API}/agente/finalizar/${d.id}`, { method: "PUT" });
    carregarAtual();
}

carregarAtual();
</script>
</body>
</html>
