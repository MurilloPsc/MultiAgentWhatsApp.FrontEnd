<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Relat贸rio Mensal - Supervisor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

<div class="container mt-4">

    <div class="d-flex justify-content-between align-items-center mb-3">
        <h3> Relat贸rio Mensal dos Agentes</h3>
        <button class="btn btn-outline-danger btn-sm" onclick="logout()">Sair</button>
    </div>

    <!-- FILTROS -->
    <div class="card mb-3">
        <div class="card-body d-flex gap-3 flex-wrap">

            <div>
                <label class="form-label">M锚s</label>
                <select id="mes" class="form-select">
                    <option value="1">Janeiro</option>
                    <option value="2">Fevereiro</option>
                    <option value="3">Mar莽o</option>
                    <option value="4">Abril</option>
                    <option value="5">Maio</option>
                    <option value="6">Junho</option>
                    <option value="7">Julho</option>
                    <option value="8">Agosto</option>
                    <option value="9">Setembro</option>
                    <option value="10">Outubro</option>
                    <option value="11">Novembro</option>
                    <option value="12">Dezembro</option>
                </select>
            </div>

            <div>
                <label class="form-label">Ano</label>
                <select id="ano" class="form-select">
                    <option>2024</option>
                    <option>2025</option>
                    <option selected>2026</option>
                </select>
            </div>

            <div class="align-self-end">
                <button class="btn btn-primary" onclick="carregarRelatorio()">
                     Gerar relat贸rio
                </button>
            </div>

        </div>
    </div>

    <!-- TABELA -->
    <div class="card">
        <div class="card-header">
            Resultado do Relat贸rio
        </div>

        <div class="card-body p-0">
            <table class="table table-striped mb-0">
                <thead class="table-light">
                    <tr>
                        <th>Agente</th>
                        <th>Total Atendimentos</th>
                        <th>Tempo M茅dio (min)</th>
                        <th>Primeiro Login</th>
                        <th>ltimo Logout</th>
                        <th>Tempo em Pausa (min)</th>
                    </tr>
                </thead>
                <tbody id="tabelaRelatorio">
                    <tr>
                        <td colspan="6" class="text-center text-muted">
                            Selecione m锚s e ano para gerar o relat贸rio
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

</div>

<!--  Seguran莽a -->
<script src="/js/auth.js"></script>

<script>
requireRole("SUPERVISOR");

const API = "https://api.all-multiagente.com.br";
const token = localStorage.getItem("token");

const empresaId = JSON.parse(atob(token.split(".")[1])).empresa_id;

async function carregarRelatorio() {
    const mes = document.getElementById("mes").value;
    const ano = document.getElementById("ano").value;

    const tbody = document.getElementById("tabelaRelatorio");
    tbody.innerHTML = `
        <tr>
            <td colspan="6" class="text-center">Carregando...</td>
        </tr>
    `;

    try {
        const res = await fetch(
            `${API}/supervisor/relatorio-mensal/${empresaId}?mes=${mes}&ano=${ano}`,
            {
                headers: {
                    "Authorization": "Bearer " + token
                }
            }
        );

        if (!res.ok) {
            throw new Error("Erro HTTP");
        }

        const dados = await res.json();
        const relatorio = dados.relatorio || [];

        tbody.innerHTML = "";

        if (relatorio.length === 0) {
            tbody.innerHTML = `
                <tr>
                    <td colspan="6" class="text-muted text-center">
                        Nenhum dado encontrado para o per铆odo
                    </td>
                </tr>
            `;
            return;
        }

        relatorio.forEach(linha => {
            tbody.innerHTML += `
                <tr>
                    <td>${linha.agente}</td>
                    <td>${linha.total_atendimentos}</td>
                    <td>${linha.tempo_medio}</td>
                    <td>${linha.primeiro_login}</td>
                    <td>${linha.ultimo_logout}</td>
                    <td>${linha.tempo_pausa}</td>
                </tr>
            `;
        });

    } catch (e) {
        console.error(e);
        tbody.innerHTML = `
            <tr>
                <td colspan="6" class="text-danger text-center">
                    Erro ao gerar relat贸rio
                </td>
            </tr>
        `;
    }
}
</script>

            

</body>
</html>
